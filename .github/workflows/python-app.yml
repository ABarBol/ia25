# GitHub Actions Workflow: Auto-translate repository using LibreTranslate

name: Translate Repository

on:
  push:
    # branches: [ "master" ]
    branches: ["develop"]
  pull_request:
    # branches: [ "master" ]
    branches: ["develop"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      libretranslate:
        image: libretranslate/libretranslate:latest
        ports:
          - 5000:5000
        env:
          LT_LOAD_ONLY: "en,es,gl"   # Only load English, Spanish, and Galician models
          LT_DISABLE_FILES: "1"      # Disable file translation (saves memory)
          LT_NO_CACHE: "1"           # Disable caching to reduce memory usage
        options: >-
          --health-cmd="curl -fs http://localhost:5000/health || exit 1"
          --health-interval=60s
          --health-timeout=20s
          --health-retries=60

    steps:
      - name: Ensure curl is available
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # The GITHUB_TOKEN is an automatically generated token provided by GitHub Actions.
          # It gives this workflow permission to read and write to your repository.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Wait for LibreTranslate service to be ready
        run: |
          echo "Waiting for LibreTranslate to start (up to 60 minutes)..."
          for i in {1..360}; do
            if curl -s http://localhost:5000/health | grep -q '"status":"ok"'; then
              echo "LibreTranslate is ready!"
              break
            fi
            echo "Still waiting... ($i)"
            sleep 10
          done

      - name: Show LibreTranslate logs (for debugging)
        run: |
          echo "=== LibreTranslate container logs ==="
          docker logs $(docker ps -qf "ancestor=libretranslate/libretranslate") || true

      - name: Run translation script
        env:
          TARGET_LANG: es
          LOCAL_LIBRE: "1"
          LIBRE_API_KEY: ""  # Not needed for local instance
        run: |
          echo "Translating repository..."
          python translations/translate_repo.py

      - name: Commit and push translated files
        # Configure Git user identity for the commit.
        # This uses the official GitHub Actions bot account.
        # [skip ci] prevents infinite loop of actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # create the branch if it doesn't exist (or switch to it)
          git checkout -B auto/translate/es
          git add .
          git commit -m "Auto-translate repository [skip ci]" || echo "No changes to commit"
          # push the new branch
          git push -u origin auto/translate/es
